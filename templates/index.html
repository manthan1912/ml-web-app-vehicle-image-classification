<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Image Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<i class="fas fa-moon theme-switch"></i>
<div class="container">
    <h1 class="text-center mb-4">Vehicle Image Classifier</h1>
    <div class="card">
        <div class="card-body">
            <form id="upload-form" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Upload Image:</label>
                    <input type="file" class="form-control" name="file" id="file" required>
                    <img id="image-preview" src="#" alt="Image Preview" class="img-fluid mt-3" style="display: none;">
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload and Predict</button>
            </form>
        </div>
    </div>
    <div id="prediction-result" class="result text-center mt-4"></div>
    <!-- Table to display predictions -->
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Image</th>
            <th scope="col">Prediction</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody id="predictions-table">
        <!-- Rows will be added here by JavaScript -->
        </tbody>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
